{{extend './common/layout.html'}} {{block 'main'}}
<!-- 头部 -->
{{include './common/head.html'}}
<!-- /头部 -->
<!-- 主体内容 -->
<div class="content">
    <!-- 侧边栏 -->
    {{include './common/aside.html'}}
    <!-- 侧边栏 -->
    <div class="main">
        <!-- 分类标题 -->
        <div class="title">
            <h4>修改密码</h4>
            <p class="tips">{{message}}</p>
        </div>
        <!-- /分类标题 -->
        <form class="form-container" action="/admin/modify-pwd" method="POST" id="modifyForm">
            <div class="form-group">
                <label>旧密码</label>
                <input name="userPass" type="password" class="form-control" placeholder="请输入旧密码">
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input name="newPass" type="password" class="form-control" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label>确认新密码</label>
                <input name="confirmPass" type="password" class="form-control" placeholder="确认新密码">
            </div>
            <div class="buttons">
                <input type="submit" class="btn btn-primary" value="修改密码">
            </div>
        </form>
    </div>
</div>
{{/block}} {{block 'script'}}
<script>
    $("#modifyForm").on('submit', function() {
        //获取用户id

        //获取表单中用户输入的数据
        var result = serializeToJson($(this))
        if (result.userPass.trim().length == 0) {
            alert('请输入旧密码!')
                //阻止程序向下执行
            return false;
        }

        if (result.newPass.trim().length == 0) {
            alert('请输入新密码!')
                //阻止程序向下执行
            return false;
        }


        if (result.confirmPass.trim().length == 0) {
            alert('请输入确认密码!')
                //阻止程序向下执行
            return false;
        }
    })
</script>


{{/block}}
