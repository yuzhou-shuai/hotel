{{extend './common/layout.html'}} {{block 'main'}}
<!-- 头部 -->
{{include './common/head.html'}}
<!-- /头部 -->
<!-- 主体内容 -->
<div class="content">
    <!-- 侧边栏 -->
    {{include './common/aside.html'}}
    <!-- 侧边栏 -->
    <div class="main">
        <!-- 分类标题 -->
        <div class="title">
            <h4>{{users && users.id}}</h4>
            <p class="tips">{{message}}</p>
        </div>
        <!-- /分类标题 -->
        <form class="form-container" action="{{link}}" method="post" id="modifyForm">

            <div class="form-group">
                <label>用户名</label>
                <input value="{{users && users.username}}" name="username" type="text" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input value="{{users && users.email}}" name="email" type="email" class="form-control" placeholder="请输入邮箱地址">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input name="password" type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label>角色</label>
                <select name="role" class="form-control">
                        <option value="normol" {{users && users.role =='normol' ? 'selected' :''}}>普通用户</option>
                        <option value="admin" {{users &&users.role =='admin'? 'selected' :''}}>管理员用户</option>
                    </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select name="state" class="form-control">
                        <option value="0" {{users && users.state=='0' ? 'selected' :''}}>启用</option>
                        <option value="1" {{users && users.state=='1' ? 'selected' :''}}>禁用</option>
                    </select>
            </div>
            <div class="buttons">
                <input type="submit" class="btn btn-primary" value="{{button}}">
            </div>
        </form>
    </div>
</div>
{{/block}} {{block 'script'}}

<script>
    $("#modifyForm").on('submit', function() {
        //获取用户id

        //获取表单中用户输入的数据
        var result = serializeToJson($(this))
        if (result.password.trim().length == 0) {
            alert('请输入密码!')
                //阻止程序向下执行
            return false;
        }


    })
</script>


{{/block}}
